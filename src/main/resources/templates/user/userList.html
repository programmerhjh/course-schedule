<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <div th:replace="~{common/head.html::head}"></div>
        <div th:replace="~{common/leftnavbar.html::leftnav}"></div>
        <div class="layui-body">
            <form class="layui-form">
                <blockquote class="layui-elem-quote quoteBox">
                    <form class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                            </div>
                            <a class="layui-btn search_btn" data-type="reload">搜索</a>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-normal addUser_btn">添加用户</a>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-danger layui-btn-normal forbiddenAll_btn">批量禁用/解禁</a>
                        </div>
                    </form>
                </blockquote>
                <table id="userListTable" lay-filter="userListTable"></table>
                <script type="text/html" id="userListBar">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
                    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="forbidden">禁用</a>
                </script>
            </form>
        </div>
        <div th:replace="~{common/footer::footer}"></div>
    </div>
</body>
<div th:insert="~{common/common::common}"/>
<script src="/static/js/user-list.js" charset="utf-8" ></script>
</html>
